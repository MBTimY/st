<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>搜 Tool</title>

    <!-- Bootstrap -->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/main.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        h3,.h3,h4,.h4 {
            margin-bottom: 0px;
            font-size:18px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="page-header">
                    <h2>
                        搜Tool
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <form>
                    <p class=" text-primary">
                        请在下面的输入框输入种子名称或者图片链接地址，选区相应的按钮点击：
                    </p>
                    <div class="input-group input-group-sm">
                        <input id="argInput" type="text" class="form-control" placeholder="请输入图片URL 或者 种子资源的关键字">
                        <span id="btnbt" class="input-group-btn ">
                            <button class="btn btn-success" type="button">
                                <span>种子搜索</span>
                            </button>
                        </span>

                        <span id="btnpic" class="input-group-btn ">
                            <button class="btn btn-primary" type="button">
                                <span>图片搜索</span>
                            </button>
                        </span>

                        <span class="input-group-addon">
                            <a href="http://www.chuantu.biz/" target="_blank" data-toggle="tooltip" title="点击跳转到新的页面，进行图片上传，然后把上传得到的图片地址用于图片搜索！">图片上传</a>
                        </span>
                    </div>

                    <h3 class="text-primary" id="notice"></h3>
                </form>
                <div id="repotbody" class="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-9 ">
                <nav aria-label="Search results pages">
                    <ul id="pages" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
